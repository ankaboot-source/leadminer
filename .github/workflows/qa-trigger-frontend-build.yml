name: Trigger QA deployment [frontend build]

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Workflow in Leadminer.io repository
        run: |
          repo_owner="ankaboot-source"
          repo_name="leadminer.io"
          event_type="trigger-qa-frontend-build"
          supabase_project_url="${{ secrets.SUPABASE_PROJECT_URL_QA }}"

          if [ -z "$supabase_project_url" ]; then
            echo "Missing required secret: SUPABASE_PROJECT_URL_QA"
            exit 1
          fi

          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DEPLOY_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$repo_owner/$repo_name/dispatches \
            -d "{\"event_type\": \"$event_type\", \"client_payload\": {\"supabase_project_url\": \"$supabase_project_url\"}}"
