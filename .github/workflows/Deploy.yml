name: Build & Deploy
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Leadminer
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}} # IP address of the server
          key: ${{secrets.SSH_KEY}} # Private or public key of the server
          username: ${{ secrets.SSH_USERNAME }} # User of the server
          script: |
            whoami
            PATH=$PATH:/${{secrets.SSH_USER_NAME}}/.npm-global/bin
            cd leadminer
            git pull
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            pm2 kill
            cd frontend && npm install
            quasar build
            echo ${{ secrets.PASSWORD }} | sudo -S cp -r dist //var/www/html
            cd ..
            cd backend && npm install
            pm2 start server.js
